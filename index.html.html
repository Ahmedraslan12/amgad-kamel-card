<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      width: 380px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      padding-bottom: 20px;
    }
    .card-header {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      height: 120px;
      position: relative;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
    }
    .card-body {
      margin-top: 70px;
      padding: 0 20px;
    }
    h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #222;
    }
    h3 {
      margin: 0;
      font-size: 16px;
      color: #555;
      font-weight: normal;
    }
    p.company {
      margin: 10px 0;
      font-size: 14px;
      color: #1976d2;
      font-weight: bold;
    }
    .info {
      text-align: left;
      margin-top: 20px;
    }
    .info p {
      margin: 8px 0;
      font-size: 14px;
      color: #333;
    }
    .label {
      font-weight: bold;
      color: #000;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
    }
    .btn-whatsapp {
      background: #25D366;
    }
    .btn-whatsapp:hover {
      background: #1ebe5b;
    }
    .btn-mail {
      background: #0072C6;
    }
    .btn-mail:hover {
      background: #005a9c;
    }
